<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Resource Hub</title>
    
    <link rel="stylesheet" href="stylesheet.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <nav id="navbar">
        <div class="nav-logo">HTX Connect</div>
        <ul>
            <a href="index.html">HOME</a>
            <a href="directory.html">DIRECTORY</a>
            <a href="references.html">REFERENCES</a>
        </ul>
    </nav>

    <main>
        <h1>Resource Hub</h1>

        <div style="background: var(--paper-bg); padding: 1rem; border: 1px solid var(--ink-color); margin-bottom: 2rem; box-shadow: 5px 5px 0 var(--shadow-color);">
            
            <input type="text" id="search-input" placeholder="Type here to search by name...">

            <div class="filter-toolbar" style="border: none; padding: 0; background: transparent; margin-bottom: 0;">
                
                <div class="filter-group">
                    <label for="filter-type">Type:</label>
                    <select id="filter-type">
                        <option value="">All Types</option>
                        <option value="Non-Profit">Non-Profit</option>
                        <option value="Community Event">Community Event</option>
                        <option value="Support Service">Support Service</option>
                        <option value="Fundraiser/Donation">Fundraiser/Donation</option>
                        <option value="Volunteering">Volunteering</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filter-category">Category:</label>
                    <select id="filter-category">
                        <option value="">All Categories</option>
                        <option value="Food">Food</option>
                        <option value="Youth">Youth</option>
                        <option value="Housing">Housing</option>
                        <option value="Physical Health/Wellness">Physical Health/Wellness</option>
                        <option value="Safety">Safety</option>
                        <option value="Mental Health">Mental Health</option>
                        <option value="Career/College">Career/College</option>
                        <option value="Fun">Fun</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Between:</label>
                    <input type="date" id="filter-date-start">
                </div>
                
                <div class="filter-group">
                    <label>And:</label>
                    <input type="date" id="filter-date-end">
                </div>
                
                <div class="filter-group" style="flex-direction: row; gap: 10px;">
                    <button id="search-btn" class="vintage-btn">Apply Filters</button>
                    <button id="clear-filters-btn" class="vintage-btn" style="opacity: 0.7;">Clear</button>
                </div>
            </div>
        </div>

        <div id="spotlight-container" class="spotlight-section" style="display: none;">
            <h2 style="text-align: center; margin-top: 0;">★ Spotlight Picks ★</h2>
            <div id="spotlight-list" class="spotlight-grid"></div>
        </div>

        <div id="resource-list">
            <p align="center">Retrieving archives...</p>
        </div>

    </main>

    <script src="directory.js"></script>

</body>
</html>
